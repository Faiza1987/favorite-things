<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks!</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="color">Favorite Color</label>
            <input id="color" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="animal">Favorite Animal</label>
            <input id="animal" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="movie">Favorite Movie</label>
            <input id="movie" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="book">Favorite Book</label>
            <input id="book" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="food">Favorite Food</label>
            <input id="food" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me the things!</button>
        </form>
      </div>

      <div id="output">
        <ul>

        </ul>
      </div>
  </body>
</html>
